<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer & Order Data</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 90%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; }
        th { background-color: #007bff; color: white; }
    </style>
</head>
<body>

    <h2>Customers and Orders</h2>
    <table>
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Country Code</th>
                <th>Budget</th>
                <th>Used</th>
                <th>Order ID</th>
                <th>Date</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="customerTable"></tbody>
    </table>

    <script>
        async function fetchCustomers() {
            try {
                const response = await fetch("http://localhost:3000/customers");
                const data = await response.json();

                const tableBody = document.getElementById("customerTable");
                tableBody.innerHTML = ""; 

                data.forEach(customer => {
                    let row = `<tr>
                        <td>${customer.CustomerID}</td>
                        <td>${customer.Name}</td>
                        <td>${customer.Email}</td>
                        <td>${customer.CountryCode}</td>
                        <td>${customer.Budget.toLocaleString()}</td>
                        <td>${customer.Used.toLocaleString()}</td>
                        <td>${customer.OrderID || "N/A"}</td>
                        <td>${customer.Date || "N/A"}</td>
                        <td>${customer.Amount ? customer.Amount.toLocaleString() : "N/A"}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error("‚ùå Error fetching data:", error);
            }
        }

        fetchCustomers();
    </script>

</body>
</html>
